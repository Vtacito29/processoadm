<!DOCTYPE html>
<!--
 Template: reset_password.html
 Proposito: Definir nova senha para o usuario logado (obrigatorio no primeiro acesso).
 Variaveis esperadas: utiliza apenas mensagens flash e current_user.
-->
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Atualizar Senha - Controle de Processos</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="{{ url_for('static', filename='css/global.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
 <div class="row justify-content-center">
 <div class="col-md-6 col-lg-4">
 <div class="card shadow-sm border-0">
 <div class="card-body p-4">
 <h1 class="h5 mb-3 text-center">Defina uma nova senha</h1>
 <p class="text-muted small text-center">Por segurana, cadastre uma senha definitiva antes de continuar usando o sistema.</p>
 {% with mensagens = get_flashed_messages(with_categories=True) %}
 {% if mensagens %}
 {% for categoria, mensagem in mensagens %}
 <div class="alert alert-{{ categoria }} alert-dismissible fade show" role="alert">
 {{ mensagem }}
 <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
 </div>
 {% endfor %}
 {% endif %}
 {% endwith %}
 <form method="post">
 <div class="mb-3">
 <label class="form-label" for="senha_atual">Senha atual</label>
 <input class="form-control" type="password" id="senha_atual" name="senha_atual" required autofocus>
 </div>
 <div class="mb-3">
 <label class="form-label" for="senha_nova">Nova senha</label>
 <input class="form-control" type="password" id="senha_nova" name="senha_nova" required>
 </div>
 <div class="mb-3">
 <label class="form-label" for="senha_confirma">Confirme a nova senha</label>
 <input class="form-control" type="password" id="senha_confirma" name="senha_confirma" required>
 </div>
 <div class="d-grid">
 <button class="btn btn-primary" type="submit">Salvar nova senha</button>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
